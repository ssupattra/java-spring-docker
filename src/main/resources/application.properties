spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://${MY_SQL_USER}:${MY_SQL_PASSWORD}@${MY_SQL_HOST}:${MY_SQL_PORT:3306}/${MY_SQL_DATABASE}?serverTimezone=America/New_York
spring.datasource.username=${MY_SQL_USER}
spring.datasource.password=${MY_SQL_PASSWORD}
spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern=/resources/**
logging.level.root=info
